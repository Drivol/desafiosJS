<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body{
        background-color: gray;
      }
      
      button{
        color: white;
            background-color: black;
            border-radius: 2rem;
            height: 5em;
            width: 20em;
            margin: 0.5rem;
            font-size: 1rem;
      }
    </style>

  </head>

  <body>

    <button id="reset">Reiniciar</button>

    <script>
       const reset = document.getElementById("reset");

      let nota1 = parseFloat(prompt("Digite a nota da primeira avaliação:"));
      let nota2 = parseFloat(prompt("Digite a nota da segunda avaliação:"));
      let nota3 = parseFloat(prompt("Digite a nota da terceira avaliação:"));
      let nota4 = parseFloat(prompt("Digite a nota da quarta avaliação:"));

      let media = (nota1 + nota2 + nota3) / 4;

      if (media >= 7) {
        alert(`Aluno aprovado!`);
      } else if (media < 7 && media >= 5 ) {
        alert(`Aluno de recuperação!`);
      } else {
        alert(`Aluno reprovado!`);
      }

      reset.addEventListener("click", () => {
        location.reload();})
    </script>

    <a href="index.html"><button id="inicial">Página inicial</button></a>
    
  </body>
</html>
