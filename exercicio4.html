<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <button id="reset">Reiniciar</button>

    <script>
        const reset = document.getElementById("reset");

      let valor = parseFloat(prompt("Qual o valor da conta?"));
      let satisfacao = prompt(
        "Qual seu nível de satisfação: Bom, ótimo ou excelente?"
      );

      switch (satisfacao.toLowerCase()) {
        case "bom":
          let calculo1 = valor * (10 / 100);
          alert(
            "O serviço foi: Bom\nO valor da conta foi: " +
              valor +
              "\nO valor da gorjeta é: " +
              calculo1
          );
          break;

        case "ótimo":
          let calculo2 = valor * (15 / 100);
          alert(
            "O serviço foi: Ótimo\nO valor da conta foi: " +
              valor +
              "\nO valor da gorjeta é: " +
              calculo2
          );
          break;

        case "excelente":
          let calculo3 = valor * (20 / 100);
          alert(
            "O serviço foi: Excelente\nO valor da conta foi: " +
              valor +
              "\nO valor da gorjeta é: " +
              calculo3
          );
          break;

        default:
          alert(
            "Opção inválida. Por favor, escolha entre 'Bom', 'Ótimo' ou 'Excelente'."
          );
      }

      reset.addEventListener("click", () => {
        location.reload();})
    </script>
    <a href="index.html"><button id="inicial">Página inicial</button></a>
  </body>
</html>
