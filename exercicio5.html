<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body{
        background-color: gray;
      }

      button{
        color: white;
            background-color: black;
            border-radius: 2rem;
            height: 5em;
            width: 20em;
            margin: 0.5rem;
            font-size: 1rem;
      }
    </style>

    

  </head>

  <body>
    <button id="boasmaneiras">Clique para saber a saudação!</button>
    <button id="reset">Reiniciar</button>
    

    <script>
      const reset = document.getElementById("reset");

      function boasmaneiras() {
        let agora = new Date();
        let agora2 = agora.getHours();

        if (agora2 < 12) {
          alert("Bom dia!");
        } else if (agora2 < 18) {
          alert("Boa Tarde!");
        } else {
          alert("Boa Noite!");
        }
      }

      document
        .getElementById("boasmaneiras")
        .addEventListener("click", boasmaneiras);

        reset.addEventListener("click", () => {
          location.reload();})
    </script>

    <a href="index.html"><button id="inicial">Página inicial</button></a>
  </body>
</html>
