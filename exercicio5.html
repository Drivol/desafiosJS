<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="boasmaneiras">Clique para saber a saudação!</button>

    <script>
      function boasmaneiras() {
        let agora = new Date();
        let agora2 = agora.getHours();

        if (agora2 < 12) {
          alert("Bom dia!");
        } else if (agora2 < 18) {
          alert("Boa Tarde!");
        } else {
          alert("Boa Noite!");
        }
      }

      document
        .getElementById("boasmaneiras")
        .addEventListener("click", boasmaneiras);
    </script>

    <a href="index.html"><button id="inicial">Página inicial</button></a>
  </body>
</html>
